---

apt_packages:
  - awscli
  - build-essential
  - git
  - python3
  - ssh
  - ssh-client
  - vim
  - wget
  - zsh

docker_packages:
  - apt-transport-https
  - aptitude
  - ca-certificates
  - curl
  - software-properties-common
  - python3-pip
  - virtualenv
  - python3-setuptools

postgres_packages:
  - acl
  - bash
  - openssl
  - libpq-dev
  - libssl-dev
  - libssl-doc
  - postgresql
  - postgresql-contrib
  - python3-psycopg2

user: ubuntu

db_user: ubuntu
db_name: ubuntu
db_password: ubuntu

docker_user: ubuntu

git_username: git-user
git_email: git-user@email.com

deb:
  grafana_repo_url: deb https://packagecloud.io/grafana/stable/debian/ jessie main
  grafana_repo_key_url: https://packagecloud.io/gpg.key

  grafana_repo_filename: grafana

  grafana_init_file: /etc/default/grafana-server